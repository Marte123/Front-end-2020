<!DOCTYPE html>
	<html lang="en">
	
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	    <link rel="stylesheet" href="./style.css">
	    <title>Transition and animation homework</title>
	</head>
	
	<body>
	    <div id="container">
	        <div class="red_box">
					<div class="white_bar"></div>
					<div class="faded_bar"><h3>LOADING...</h3></div>
				    <div class="white_bar2"></div>
			</div>
	        <div class="more_red">
                <div class="fade_bar"><div class="fill"><h3>LOADING...</h3></div></div>
	        </div>
	        <div class="more_red">
					<div class="pair pair-1">
					  <div class="dot dot-1"></div>
					  <div class="dot dot-2"></div>
					</div>
					<div class="pair pair-2">
					  <div class="dot dot-1"></div>
					  <div class="dot dot-2"></div>
					</div>
	        </div>
	        <div class="red_box">
				<div class="square"><div class="hidden"></div>
				<div class="circle">
					<div class="rotate">
					  </div>
					</div>
				</div>
            </div>

	</body>
	
    </html>
